<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formularios</title>
</head>
<body>

    <h1>Ejemplo Formularios</h1>
    

    <form action="">

    <label>Cedula</label>
        
    <input type="number" autofocus required min="1000" max="2000"><br><br>
     Nombre
    <input type="text" required readonly value="Andrés Felipe" size="40"><br><br>

     Contraseña
    <input type="password"><br><br>

     Fecha Nacimiento
    <input type="date"><br><br>

     Fecha y Hora de Nacimiento
    <input type="datetime-local"><br><br>

     Hora Nacimiento
    <input type="time"><br><br>

     Sexo<br>
     <input type="radio" name="sexo">Hombre <br>
     <input type="radio" name="sexo">Mujer <br>
     <input type="radio" name="sexo">Prefiero no decirlo <br><br>

     Deportes <br>
     <input type="checkbox">Futbol<br>  
     <input type="checkbox">Basquet<br>
     <input type="checkbox">Tenis<br> 
     <input type="checkbox">Beisbol<br><br>

     Correo Electrónico
     <input type="email"><br><br>

     Sube Una Foto <br>
     <input type="file"><br><br>

     <input type="button" value="Agregar Datos">
     <input type="submit" value="Enviar Datos">
     <input type="reset" value="Limpiar Formularios">

        

     



      


    </form>

    
</body>
</html>
