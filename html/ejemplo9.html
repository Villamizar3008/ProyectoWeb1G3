<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Datalist, Combobox y FieldSet</title>
</head>
<body>
    
    <h1>Ejemplo Datalist, Combobox y FieldSet</h1>
    <fieldset>
        <h2>ComboBox</h2>
    <select>
        <option value="">Seleccione un valor</option>
        <option value="KT">Karate</option>
        <option value="FT">Futbol</option>
        <option value="BB">Beisbol</option>
    </select>
    <form action="">
    <h2>ComboBox Agrupado</h2>
    <select name="" id="">
        <optgroup label="Sistemas Operativos">
            <option value="">Windows</option>
            <option value="">GNU/Linux</option>
            <option value="">Mac OS</option>
        </optgroup>
        <optgroup label="Navegadores(Browser)">
            <option value="">Chrome</option>
            <option value="">Brave</option>
            <option value="">Edge</option>
        </optgroup>
    </select>

</fieldset>
<fieldset>
<legend>DataList</legend>
<h2>DataList (Lista Incrementable)</h2>
<datalist id="Lista">

<option value="MySQL"></option>
<option value="Oracle"></option>
<option value="POstgresql"></option>
<option value="MS Server"></option>
<option value="SQL Server"></option>

</datalist>

<input type="text" list="Lista" placeholder="Escoja una opción">
</fieldset>

<h2>TextArea</h2>

<textarea cols="30" rows="10" placeholder="Cuentame de tu vida"></textarea>


<h2>Expresiones regulares</h2>

<input type="text " pattern="[a-zA-ZñÑ]*{3}">


<input type="submit" value="Enviar datos al server">
</form>



</body>
</html>
